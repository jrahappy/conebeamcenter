{% extends 'dashboard/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit case information {% endblock %}

{% block content %}

<div class="d-flex justify-content-between border-bottom">
    <div class="p-2">
        <h4 class="h4">Edit a case</h4>
    </div>
    <div class="p-2">
        <a class="btn btn-primary btn-sm" href="{% url 'icases:icase-list' %}">Back to List</a>
    </div>
</div>
<div class="p-2">
    <div class="">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
